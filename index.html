<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 from-container p-4">
          <form id="taxForm">
            <div class="mb-3 input-block">
              <label for="annual-income" class="form-label"
                >Enter gross annual income
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Gross annual income is your total salary in a year before any deductions"
                ></i
              ></label>
              <input
                type="text"
                class="form-control"
                name="annual-income"
                id="annual-income"
                placeholder="Enter gross annual income"
                required
              />
              <span class="error-icon" id="annualIncomeError">
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Enter valid Value"
                ></i>
              </span>
            </div>
      
            <div class="mb-3 input-block">
              <label for="extra-income" class="form-label"
                >Enter extra income
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Extra income are the incomes other than your total salary in a year"
                ></i
              ></label>
              <input
                type="text"
                name="extra-income"
                class="form-control"
                id="extra-income"
                placeholder="Enter extra income"
              />
              <span class="error-icon" id="extraIncomeError">
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Enter valid Value"
                ></i>
              </span>
            </div>
      
            <div class="mb-3 input-block">
              <label for="age-group" class="form-label"
                >Select age group
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="
                  <div>
                  <ul>
                      <li><small><strong>30%</strong> for people with age 40</small></li>
                      <li><small><strong>40%</strong> for people with age ≥ 40 but < 60 </small></li>
                      <li><small><strong>10%</strong> for people with age ≥ 60</small></li>
                  </ul>
              </div>
              "
                ></i
              ></label>
              <select
                id="age-group"
                class="form-select"
                aria-label="Default select example"
                name="age-group"
              >
                <option selected value="0">select age group</option>
                <option value="1">age &lt; 40</option>
                <option value="2">age &ge; 40 but &lt; 60</option>
                <option value="3">age &ge; 60</option>
              </select>
              <span class="select-error-icon" id="ageGroupError">
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Select valid age group"
                ></i>
              </span>
            </div>
      
            <div class="mb-3 input-block">
              <label for="deductions" class="form-label"
                >Enter total applicable deductions
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Amount invested/paid in tax saving instruments such as PPF, ELSS mutual funds, LIC premium, etc"
                ></i
              ></label>
              <input
                type="text"
                class="form-control"
                name="deductions"
                id="deductions"
                placeholder="Add total applicable deductions"
              />
              <span class="error-icon" id="deductionsError">
                <i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Enter valid Value"
                ></i>
              </span>
            </div>
              <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body flex-column d-flex align-items-center">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Your overall income will be
            </h1>
            <h2 id="finalAmount">66666</h2>
            <p>after tax deductions</p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
